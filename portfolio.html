<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio da Mary Coutinho</title>
    <link rel="stylesheet" href="./portfolio.css">
    <link rel="stylesheet" href="./slider.css">
</head>
<body>
    <main>
        <header id="header">
            <nav class="container">
                <a class="logo" href="#">Devocionais<span>Bíblicos</span>.</a>
                <!-- menu -->
                <div class="menu">
                    <ul class="grid">
                        <li><a href="./index.html">HOME</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="slider">
            <div class="slider-content">
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">
                <input type="radio" name="btn-radio" id="radio4">
                <input type="radio" name="btn-radio" id="radio5">

                <!-- Slide box -->
                <div class="slide-box first">
                    <!-- <img class="img-desktop" src="../image/slider-1.jpg" alt="slide1"> -->
                    <img class="img-mobile" src="../image/slider-1.jpg" alt="slide1">
                </div>

                <div class="slide-box">
                    <!-- <img class="img-desktop" src="../image/slider-2.jpg" alt="slide2"> -->
                    <img class="img-mobile" src="../image/slider-2.jpg" alt="slide2">
                </div>

                <div class="slide-box">
                    <!-- <img class="img-desktop" src="../image/slider-3.jpg" alt="slide3"> -->
                    <img class="img-mobile" src="../image/slider-3.jpg" alt="slide3">
                </div>

                <div class="slide-box">
                    <!-- <img class="img-desktop" src="../image/slider-4.jpg" alt="slide4"> -->
                    <img class="img-mobile" src="../image/slider-4.jpg" alt="slide4">
                </div>

                <div class="slide-box">
                    <!-- <img class="img-desktop" src="../image/slider-5.jpg" alt="slide5"> -->
                    <img class="img-mobile" src="../image/slider-5.jpg" alt="slide5">
                </div>
                <!-- Fim slide box -->

                <!-- Navegação automática -->
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!-- Fim navegação automática -->

                <!-- navegação manual é com as label para os inputs-->
                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
                <!-- fim navegação manual -->
            </div>

        </section>

        <section id="container">
            <ul id="portfolio">
                <li><img src="./image/devocional-0.jpeg" alt="devocional bíblico"></li>
                <li><img src="./image/devocional-1.jpeg" alt="devocional bíblico"></li>
                <li><img src="./image/devocional-2.jpeg" alt="devocional bíblico"></li>
                <li><img src="./image/devocional-3.jpeg" alt="devocional bíblico"></li>
                <li><img src="./image/devocional-4.jpeg" alt="devocional bíblico"></li>
                <li><img src="./image/devocional-5.jpeg" alt="devocional bíblico"></li>
                <li><img src="./image/devocional-6.jpeg" alt="devocional bíblico"></li>
                <li><img src="./image/devocional-7.jpeg" alt="devocional bíblico"></li>
                <li><img src="./image/devocional-8.jpeg" alt="devocional bíblico"></li>
            </ul>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!-- https://ionic.io/ionicons -->

        <a href="#header" class="back-to-top">
            <ion-icon name="arrow-up-outline"></ion-icon>
        </a>
    </main>
</body>
</html>
